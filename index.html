<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Text to HTML Converter</title>

<style>
  :root {
    --bg-base: #eef2f7;
    --bg-pattern:
      repeating-linear-gradient(0deg, rgba(91,124,250,0.035) 0 1px, transparent 1px 26px),
      repeating-linear-gradient(90deg, rgba(91,124,250,0.035) 0 1px, transparent 1px 26px);

    --card: #ffffff;
    --card-tint: #f9fbff;
    --border: #d6dbe4;

    --text: #1f2937;
    --muted: #6b7280;

    --accent: #5b7cfa;
    --accent-soft: rgba(91,124,250,0.12);

    --editor-bg: #fbfcff;

    --output-bg: #1e293b;
    --output-text: #e5e7eb;
  }

  body.dark {
    --bg-base: #0d1117;
    --bg-pattern:
      repeating-linear-gradient(0deg, rgba(122,162,255,0.045) 0 1px, transparent 1px 28px),
      repeating-linear-gradient(90deg, rgba(122,162,255,0.045) 0 1px, transparent 1px 28px);

    --card: #111827;
    --card-tint: #0f172a;
    --border: #1f2937;

    --text: #e5e7eb;
    --muted: #9ca3af;

    --accent: #7aa2ff;
    --accent-soft: rgba(122,162,255,0.16);

    --editor-bg: #0f172a;

    --output-bg: #020617;
    --output-text: #e5e7eb;
  }

  * { box-sizing: border-box; }

  body {
    margin: 0;
    padding: 48px 20px;
    font-family: "Segoe UI", system-ui, sans-serif;
    background: var(--bg-pattern), var(--bg-base);
    color: var(--text);
  }

  .container {
    max-width: 960px;
    margin: 0 auto;
  }

  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 32px;
  }

  .title {
    font-size: 22px;
    font-weight: 600;
  }

  .title .accent {
    color: var(--accent);
  }

  .toggle {
    font-size: 13px;
    color: var(--muted);
    cursor: pointer;
  }

  .card {
    background: linear-gradient(180deg, var(--card-tint), var(--card));
    border: 1px solid var(--border);
    border-radius: 18px;
    padding: 20px;
    box-shadow: 0 18px 40px rgba(0,0,0,0.08);
  }

  .toolbar {
    display: flex;
    gap: 8px;
    margin-bottom: 16px;
  }

  .toolbar button {
    border: 1px solid var(--border);
    background: var(--card);
    color: var(--text);
    padding: 7px 12px;
    border-radius: 10px;
    font-size: 13px;
    cursor: pointer;
  }

  .toolbar button:hover {
    background: var(--accent-soft);
    border-color: var(--accent);
  }

  .editor {
    min-height: 260px;
    border: 1px solid var(--border);
    border-radius: 16px;
    padding: 18px;
    background: var(--editor-bg);
    outline: none;
    font-size: 14px;
    line-height: 1.7;
  }

  .editor:empty:before {
    content: "Paste or type your text here…";
    color: var(--muted);
  }

  .actions {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 20px;
  }

  .actions label {
    font-size: 13px;
    color: var(--muted);
  }

  .buttons {
    display: flex;
    gap: 12px;
  }

  .buttons button {
    border: none;
    padding: 9px 20px;
    border-radius: 12px;
    font-size: 13px;
    cursor: pointer;
    background: var(--accent);
    color: #ffffff;
  }

  .buttons button.secondary {
    background: #020617;
  }

  .buttons button.copied {
    background: #22c55e;
  }

  pre {
    margin-top: 32px;
    background: var(--output-bg);
    color: var(--output-text);
    padding: 22px;
    border-radius: 18px;
    font-size: 12px;
    line-height: 1.65;
    white-space: pre-wrap;
  }
</style>
</head>
<body>

<div class="container">

  <div class="header">
    <div class="title">
      <span class="accent">Text</span> → <span class="accent">HTML</span> Converter
    </div>
    <div class="toggle" onclick="toggleTheme()">Dark / Light</div>
  </div>

  <div class="card">
    <div class="toolbar">
      <button onclick="cmd('bold')"><b>B</b></button>
      <button onclick="cmd('italic')"><i>I</i></button>
      <button onclick="cmd('insertUnorderedList')">• List</button>
      <button onclick="addLink()">Link</button>
      <button onclick="addImage()">Image</button>
    </div>

    <div id="editor" class="editor" contenteditable="true"></div>

    <div class="actions">
      <label>
        <input type="checkbox" id="addSeparator"> Add separator
      </label>

      <div class="buttons">
        <button onclick="convert()">Convert</button>
        <button id="copyBtn" class="secondary" onclick="copyHTML()">Copy HTML</button>
      </div>
    </div>
  </div>

  <pre id="output"></pre>

</div>

<script>
function cmd(c){document.execCommand(c,false,null);}
function addLink(){const u=prompt("Enter URL:"); if(u) document.execCommand("createLink",false,u);}
function addImage(){const u=prompt("Enter Image URL:"); if(u) document.execCommand("insertImage",false,u);}

document.getElementById("editor").addEventListener("paste",function(){
  setTimeout(()=>{
    let h=this.innerHTML;
    h=h.replace(/<!--[\s\S]*?-->/g,"")
       .replace(/<b>/gi,"<strong>").replace(/<\/b>/gi,"</strong>")
       .replace(/<span[^>]*font-weight\s*:\s*(bold|700)[^>]*>(.*?)<\/span>/gi,"<strong>$2</strong>")
       .replace(/<em>/gi,"<i>").replace(/<\/em>/gi,"</i>");
    this.innerHTML=h;
  },0);
});

function convert(){
  let h=document.getElementById("editor").innerHTML;

  h=h.replace(/<(\/?)(\w+)([^>]*)>/gi,(m,s,t,a)=>{
    if(t==="a"){const x=a.match(/href="[^"]*"/i); return `<${s}${t} ${x?x[0]:""}>`;}
    if(t==="img"){const x=a.match(/src="[^"]*"/i); return `<img ${x?x[0]:""}>`;}
    return `<${s}${t}>`;
  }).replace(/<a /gi,'<a style="color:#0067B8;text-decoration:underline;" ');

  const contentBlock = `
<!-- Begin custome text Section -->
<table width="100%" cellspacing="0" cellpadding="0" border="0">
  <tbody>
    <tr>
      <td bgcolor="#ffffff"
          style="font-family:'Segoe UI',Verdana,sans-serif;font-size:16px;line-height:24px;
                 padding:40px 30px;text-align:left;">
        <span style="font-family:'Segoe UI',Arial,sans-serif;font-size:16px;">
          ${h}
        </span>
      </td>
    </tr>
  </tbody>
</table>
<!-- End custom text Section -->
`;

  const separatorBlock = `
<!-- Begin Seperator -->
<table border="0" cellpadding="0" cellspacing="0" width="100%">
  <tbody>
    <tr>
      <td style="padding-left:30px;padding-right:30px;">
        <table width="100%" cellspacing="0" cellpadding="0" border="0">
          <tbody>
            <tr>
              <td style="border-top:1px solid #A2A2A2;font-size:1px;line-height:1px;">&nbsp;</td>
            </tr>
          </tbody>
        </table>
      </td>
    </tr>
  </tbody>
</table>
<!-- End Seperator -->
`;

  let finalHTML = contentBlock;

  if (document.getElementById("addSeparator").checked) {
    finalHTML += separatorBlock;
  }

  document.getElementById("output").textContent = finalHTML.trim();
}

function copyHTML(){
  const b=document.getElementById("copyBtn");
  navigator.clipboard.writeText(document.getElementById("output").textContent)
    .then(()=>{
      b.textContent="Copied ✓";
      b.classList.add("copied");
      setTimeout(()=>{
        b.textContent="Copy HTML";
        b.classList.remove("copied");
      },1500);
    });
}

function toggleTheme(){
  document.body.classList.toggle("dark");
  localStorage.setItem("theme",document.body.classList.contains("dark")?"dark":"light");
}
if(localStorage.getItem("theme")==="dark") document.body.classList.add("dark");
</script>

</body>
</html>
