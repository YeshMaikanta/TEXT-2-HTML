<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email HTML Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #f8fafc; font-family: 'Segoe UI', system-ui, sans-serif; }
        
        #editor {
            min-height: 300px;
            outline: none;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 16px;
            line-height: 24px;
            color: #000000;
            background: white;
            padding: 24px;
        }

        /* Enforce tight spacing in editor */
        #editor p, #editor div { margin: 0; padding: 0; line-height: 24px; }
        #editor ul, #editor ol { margin: 12px 0 12px 30px; padding: 0; }
        #editor li { margin-bottom: 4px; }
        #editor a { color: #0067B8 !important; text-decoration: underline; }

        .tool-btn {
            @apply p-2 w-10 h-10 flex items-center justify-center hover:bg-slate-100 rounded text-slate-600 transition-all;
        }
        .tool-btn:active { @apply bg-slate-200; }
    </style>
    <!-- Chosen Palette: Clean Professional (Slate 800 for headers, Blue 600 for actions) -->
    <!-- Application Structure Plan: Single-page utility. Uses a selection-saving mechanism to ensure hyperlinks work across all browsers. Normalizes internal margins to prevent 'double-spacing' in Outlook. -->
    <!-- Visualization & Content Choices: Clean UI. Text manipulation focuses on inline style injection for email compatibility. Confirming NO SVG/Mermaid. -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
</head>
<body class="p-4 md:p-10">

    <div class="max-w-6xl mx-auto">
        <header class="mb-6 flex flex-col md:flex-row md:items-center justify-between gap-4">
            <div>
                <h1 class="text-2xl font-bold text-slate-900">Text to HTML Formatter</h1>
                <p class="text-slate-500 text-sm">Strict Rule Enforcement: Segoe UI 16px | Link Color #0067B8</p>
            </div>
            <button onclick="clearAll()" class="text-xs font-bold text-slate-400 hover:text-red-500 uppercase tracking-widest transition-colors">Clear All</button>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            
            <!-- Left: Workspace -->
            <div class="flex flex-col gap-4">
                <div class="bg-white rounded-xl shadow-md border border-slate-200 overflow-hidden">
                    <!-- Toolbar -->
                    <div class="bg-slate-50 border-b border-slate-200 p-2 flex flex-wrap gap-1 items-center">
                        <button onclick="cmd('bold')" class="tool-btn" title="Bold"><i class="fa-solid fa-bold"></i></button>
                        <button onclick="cmd('italic')" class="tool-btn" title="Italic"><i class="fa-solid fa-italic"></i></button>
                        <div class="w-px h-6 bg-slate-300 mx-1"></div>
                        <button onclick="cmd('insertUnorderedList')" class="tool-btn" title="Bullets"><i class="fa-solid fa-list-ul"></i></button>
                        <button onclick="cmd('insertOrderedList')" class="tool-btn" title="Numbers"><i class="fa-solid fa-list-ol"></i></button>
                        <div class="w-px h-6 bg-slate-300 mx-1"></div>
                        <button onclick="makeLink()" class="flex items-center gap-2 px-4 h-10 hover:bg-slate-100 rounded text-sm font-bold text-blue-600">
                            <i class="fa-solid fa-link"></i> Hyperlink
                        </button>
                    </div>

                    <!-- Input Area -->
                    <div id="editor" contenteditable="true" spellcheck="false">Start typing or paste your text here...</div>
                    
                    <!-- Controls -->
                    <div class="p-4 bg-slate-50 border-t border-slate-200 flex items-center justify-between">
                        <label class="flex items-center gap-2 cursor-pointer group">
                            <input type="checkbox" id="sepToggle" class="w-4 h-4 rounded border-slate-300 text-blue-600 focus:ring-blue-500">
                            <span class="text-sm font-medium text-slate-600 group-hover:text-slate-900 transition-colors">Include Separator Line</span>
                        </label>
                        
                        <button onclick="generate()" class="bg-[#0067B8] hover:bg-blue-700 text-white px-8 py-2.5 rounded-lg font-bold shadow-lg transition-all flex items-center gap-2">
                            Generate HTML <i class="fa-solid fa-code text-xs"></i>
                        </button>
                    </div>
                </div>
                <div class="text-[11px] text-slate-400 italic">
                    Note: Paste cleanup is active. External font sizes will be stripped to maintain 16px standard.
                </div>
            </div>

            <!-- Right: Production Output -->
            <div class="flex flex-col gap-4 h-full">
                <div class="bg-white rounded-xl shadow-md border border-slate-200 overflow-hidden flex flex-col h-full min-h-[500px]">
                    <div class="flex border-b border-slate-200">
                        <button id="tab-p" onclick="switchTab('preview')" class="flex-1 py-3 text-xs font-black uppercase tracking-widest border-b-2 border-blue-600 text-blue-600 bg-blue-50/30">Preview</button>
                        <button id="tab-c" onclick="switchTab('code')" class="flex-1 py-3 text-xs font-black uppercase tracking-widest text-slate-400">Source Code</button>
                    </div>

                    <div class="flex-grow p-6 bg-slate-100 relative overflow-hidden">
                        <!-- Preview Container -->
                        <div id="view-preview" class="h-full overflow-auto bg-white border border-slate-200 rounded p-1">
                            <div id="render-target"></div>
                        </div>
                        
                        <!-- Code Container -->
                        <div id="view-code" class="hidden h-full">
                            <textarea id="code-box" readonly class="w-full h-full p-4 font-mono text-[11px] bg-slate-900 text-blue-300 rounded border-none focus:ring-0" placeholder="HTML will appear here..."></textarea>
                            <button onclick="copyToClipboard()" id="copy-btn" class="absolute bottom-10 right-10 bg-white text-slate-800 text-xs font-bold py-2.5 px-6 rounded-lg shadow-xl border border-slate-200 hover:bg-slate-50 transition-all flex items-center gap-2">
                                <i class="fa-regular fa-copy"></i> COPY HTML
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const editor = document.getElementById('editor');
        const sepToggle = document.getElementById('sepToggle');
        
        // RULE TEMPLATES
        const RULE_1_TOP = `<!-- Begin custome text Section -->
<table width="100%" cellspacing="0" cellpadding="0" border="0"><tbody><tr><td bgcolor="#ffffff" align="center" style="font-family:'Segoe UI', SUWR, Verdana, sans-serif; font-size:16px; line-height:24px; color:#000000; padding-top:40px; padding-bottom:40px; padding-left:30px; padding-right:30px; text-align:left; letter-spacing:0.0em;" class="mobile-side-padding-20"><p style="Margin:0; padding:0; font-family:'Segoe UI', SUWR, Verdana, sans-serif; font-size:16px; mso-line-height-rule:exactly; line-height:24px; color:#000000;text-align:left; letter-spacing:0.0em;"><span style="font-family: &quot;Segoe UI&quot;, Frutiger, &quot;Helvetica Neue&quot;, Arial, sans-serif;font-size: 16px;">`;

        const RULE_1_BOTTOM = `</span></p></td></tr></tbody></table>
<!-- End custom text Section -->`;

        const RULE_2_SEP = `
<!-- Begin Seperator -->
<table border="0" cellpadding="0" cellspacing="0" width="100%">
<tbody><tr>
<td bgcolor="#ffffff" style="padding-left:30px; padding-right:30px;" class="mobile-side-padding-20">
<table width="100%" cellspacing="0" cellpadding="0" border="0">
<tbody><tr>
<td height="1" bgcolor="#ffffff" style="mso-line-height-rule: exactly; line-height: 1px; font-size: 1px; padding-top:0px; padding-bottom:0px; padding-left:px; padding-right:px; border-top: 1px solid #A2A2A2;" class="mobile-side-padding-10"></td>
</tr>
</tbody></table>
</td>
</tr></tbody></table>
<!-- End Seperator -->`;

        // Editor Utilities
        function cmd(type) {
            document.execCommand(type, false, null);
            editor.focus();
        }

        function makeLink() {
            // Save the current selection range to prevent losing focus
            const selection = window.getSelection();
            if (!selection.rangeCount || selection.toString().trim() === "") {
                alert("Please highlight the text you want to hyperlink first.");
                return;
            }
            
            const range = selection.getRangeAt(0);
            const url = prompt("Enter or paste the URL:", "https://");
            
            if (url) {
                // Re-apply selection before execCommand
                selection.removeAllRanges();
                selection.addRange(range);
                document.execCommand("createLink", false, url);
                
                // Immediately apply rule #3 color in the editor
                const links = editor.getElementsByTagName('a');
                for (let a of links) {
                    a.style.color = "#0067B8";
                    a.style.textDecoration = "underline";
                }
            }
        }

        function clearAll() {
            if (confirm("Reset everything?")) {
                editor.innerHTML = "";
                generate();
            }
        }

        // Paste Handling (Rule 1 Enforcement)
        editor.addEventListener('paste', function(e) {
            e.preventDefault();
            const html = e.clipboardData.getData('text/html') || e.clipboardData.getData('text/plain');
            const sandbox = document.createElement('div');
            sandbox.innerHTML = html;

            // Remove all inline font styling
            const all = sandbox.querySelectorAll('*');
            all.forEach(el => {
                el.removeAttribute('style');
                el.removeAttribute('class');
                el.removeAttribute('size');
                el.removeAttribute('face');
                el.removeAttribute('color');
            });

            document.execCommand('insertHTML', false, sandbox.innerHTML);
        });

        // Tab Controller
        function switchTab(mode) {
            const isPrev = mode === 'preview';
            document.getElementById('view-preview').classList.toggle('hidden', !isPrev);
            document.getElementById('view-code').classList.toggle('hidden', isPrev);
            
            document.getElementById('tab-p').className = isPrev ? "flex-1 py-3 text-xs font-black uppercase tracking-widest border-b-2 border-blue-600 text-blue-600 bg-blue-50/30" : "flex-1 py-3 text-xs font-black uppercase tracking-widest text-slate-400";
            document.getElementById('tab-c').className = !isPrev ? "flex-1 py-3 text-xs font-black uppercase tracking-widest border-b-2 border-blue-600 text-blue-600 bg-blue-50/30" : "flex-1 py-3 text-xs font-black uppercase tracking-widest text-slate-400";
            
            if (!isPrev) generate();
        }

        // GENERATOR LOGIC
        function generate() {
            const container = document.createElement('div');
            container.innerHTML = (editor.innerHTML === "Start typing or paste your text here...") ? "" : editor.innerHTML;

            // 1. NORMALIZE SPACING
            // Convert any structural gaps to tight margins
            const elements = container.querySelectorAll('p, div, li, ul, ol');
            elements.forEach(el => {
                el.style.margin = "0";
                el.style.padding = "0";
                el.style.lineHeight = "24px";
                el.style.fontFamily = "'Segoe UI', Verdana, sans-serif";
                el.style.fontSize = "16px";
                
                // Add minor spacing only after paragraphs for readability
                if (el.tagName === 'P' || el.tagName === 'DIV') {
                    el.style.paddingBottom = "12px"; 
                }
                
                if (el.tagName === 'LI') {
                    el.style.paddingBottom = "4px";
                }
            });

            // 2. APPLY RULE 3 (Hyperlink Color)
            const links = container.querySelectorAll('a');
            links.forEach(a => {
                a.style.color = "#0067B8";
                a.style.textDecoration = "underline";
            });

            // 3. ASSEMBLE HTML
            let coreContent = container.innerHTML;
            
            // Final check: If content ends with trailing empty tags, trim them to avoid extra bottom space
            coreContent = coreContent.replace(/(<br>|<\/p>|<p>&nbsp;<\/p>)+$/, "");

            let result = RULE_1_TOP + coreContent + RULE_1_BOTTOM;
            
            if (sepToggle.checked) {
                result += RULE_2_SEP;
            }

            document.getElementById('code-box').value = result;
            document.getElementById('render-target').innerHTML = result;
        }

        function copyToClipboard() {
            const box = document.getElementById('code-box');
            box.select();
            document.execCommand('copy');
            const btn = document.getElementById('copy-btn');
            const old = btn.innerHTML;
            btn.innerHTML = '<i class="fa-solid fa-check text-green-500"></i> COPIED!';
            setTimeout(() => btn.innerHTML = old, 2000);
        }

        // Init cleanup
        editor.addEventListener('focus', () => {
            if (editor.innerHTML.trim() === "Start typing or paste your text here...") {
                editor.innerHTML = "";
            }
        });
    </script>
</body>
</html>
