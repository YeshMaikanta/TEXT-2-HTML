<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Text to HTML Converter</title>

<style>
  :root {
    --bg: #eef2f7;
    --card: #ffffff;
    --border: #d6dbe4;
    --text: #1f2937;
    --muted: #6b7280;
    --accent: #5b7cfa;
    --editor-bg: #fbfcff;
    --output-bg: #1e293b;
    --output-text: #e5e7eb;
  }

  body {
    margin: 0;
    padding: 40px 20px;
    font-family: "Segoe UI", system-ui, sans-serif;
    background: var(--bg);
    color: var(--text);
  }

  .container {
    max-width: 960px;
    margin: 0 auto;
  }

  .header {
    margin-bottom: 24px;
  }

  .title {
    font-size: 22px;
    font-weight: 600;
  }

  .title span {
    color: var(--accent);
  }

  .card {
    background: var(--card);
    border: 1px solid var(--border);
    border-radius: 14px;
    padding: 20px;
  }

  .toolbar {
    display: flex;
    gap: 8px;
    margin-bottom: 14px;
  }

  .toolbar button {
    border: 1px solid var(--border);
    background: #fff;
    padding: 6px 10px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 13px;
  }

  .editor {
    min-height: 240px;
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 16px;
    background: var(--editor-bg);
    outline: none;
    font-size: 14px;
    line-height: 1.7;
  }

  .editor:empty:before {
    content: "Paste or type your text here…";
    color: var(--muted);
  }

  .actions {
    display: flex;
    justify-content: space-between;
    margin-top: 16px;
    align-items: center;
  }

  .buttons {
    display: flex;
    gap: 10px;
  }

  .buttons button {
    background: var(--accent);
    color: #fff;
    border: none;
    padding: 8px 16px;
    border-radius: 10px;
    cursor: pointer;
  }

  .buttons button.secondary {
    background: #020617;
  }

  .buttons button.copied {
    background: #22c55e;
  }

  pre {
    margin-top: 28px;
    background: var(--output-bg);
    color: var(--output-text);
    padding: 20px;
    border-radius: 14px;
    font-size: 12px;
    white-space: pre-wrap;
  }
</style>
</head>
<body>

<div class="container">

  <div class="header">
    <div class="title"><span>Text</span> → <span>HTML</span> Converter</div>
  </div>

  <div class="card">
    <div class="toolbar">
      <button onclick="cmd('bold')"><b>B</b></button>
      <button onclick="cmd('italic')"><i>I</i></button>
      <button onclick="cmd('underline')"><u>U</u></button>
      <button onclick="cmd('insertUnorderedList')">• List</button>
      <button onclick="addLink()">Link</button>
      <button onclick="addImage()">Image</button>
    </div>

    <div id="editor" class="editor" contenteditable="true"></div>

    <div class="actions">
      <label>
        <input type="checkbox" id="addSeparator"> Add separator
      </label>

      <div class="buttons">
        <button onclick="convert()">Convert</button>
        <button id="copyBtn" class="secondary" onclick="copyHTML()">Copy HTML</button>
      </div>
    </div>
  </div>

  <pre id="output"></pre>

</div>

<script>
const editor = document.getElementById("editor");

function cmd(c){
  document.execCommand(c,false,null);
}

function addLink(){
  const url = prompt("Enter URL:");
  if(url) document.execCommand("createLink", false, url);
}

function addImage(){
  const url = prompt("Enter Image URL:");
  if(url) document.execCommand("insertImage", false, url);
}

/* ✅ KEYBOARD SHORTCUTS */
editor.addEventListener("keydown", function(e){
  if(!e.ctrlKey) return;

  switch(e.key.toLowerCase()){
    case "b":
      e.preventDefault();
      cmd("bold");
      break;
    case "i":
      e.preventDefault();
      cmd("italic");
      break;
    case "u":
      e.preventDefault();
      cmd("underline");
      break;
    case "k":
      e.preventDefault();
      addLink();
      break;
  }
});

/* ✅ CLEAN PASTE + UNDO SUPPORT */
editor.addEventListener("paste", function (e) {
  e.preventDefault();

  const clipboard = e.clipboardData || window.clipboardData;
  const htmlData = clipboard.getData("text/html");
  const textData = clipboard.getData("text/plain");

  let content = htmlData || textData;

  content = content
    .replace(/<!--[\s\S]*?-->/g,"")
    .replace(/<b>/gi,"<strong>").replace(/<\/b>/gi,"</strong>")
    .replace(/<em>/gi,"<i>").replace(/<\/em>/gi,"</i>")
    .replace(/<u>/gi,"<u>").replace(/<\/u>/gi,"</u>")
    .replace(/<span[^>]*font-weight\s*:\s*(bold|700)[^>]*>(.*?)<\/span>/gi,"<strong>$2</strong>");

  document.execCommand("insertHTML", false, content);
});

function convert(){
  let h = editor.innerHTML;

  h = h.replace(/<(\/?)(\w+)([^>]*)>/gi,(m,s,t,a)=>{
    if(t==="a"){const x=a.match(/href="[^"]*"/i); return `<${s}${t} ${x?x[0]:""}>`;}
    if(t==="img"){const x=a.match(/src="[^"]*"/i); return `<img ${x?x[0]:""}>`;}
    return `<${s}${t}>`;
  }).replace(/<a /gi,'<a style="color:#0067B8;text-decoration:underline;" ');

  const contentBlock = `
<!-- Begin custome text Section -->
<table width="100%" cellspacing="0" cellpadding="0" border="0">
<tbody><tr>
<td bgcolor="#ffffff"
style="font-family:'Segoe UI',Verdana,sans-serif;
font-size:16px;
line-height:24px;
letter-spacing:normal;
word-break:break-word;
line-break:strict;
padding:40px 30px;
text-align:left;">
<span style="font-family:'Segoe UI',Arial,sans-serif;font-size:16px;">
${h}
</span>
</td>
</tr></tbody></table>
<!-- End custom text Section -->
`;

  const separatorBlock = `
<!-- Begin Seperator -->
<table width="100%" cellspacing="0" cellpadding="0" border="0">
<tbody><tr>
<td style="padding:0 30px;">
<table width="100%" cellspacing="0" cellpadding="0" border="0">
<tbody><tr>
<td style="border-top:1px solid #A2A2A2;font-size:1px;line-height:1px;">&nbsp;</td>
</tr></tbody></table>
</td>
</tr></tbody></table>
<!-- End Seperator -->
`;

  let finalHTML = contentBlock;
  if(document.getElementById("addSeparator").checked){
    finalHTML += separatorBlock;
  }

  document.getElementById("output").textContent = finalHTML.trim();
}

function copyHTML(){
  const b=document.getElementById("copyBtn");
  navigator.clipboard.writeText(document.getElementById("output").textContent)
    .then(()=>{
      b.textContent="Copied ✓";
      b.classList.add("copied");
      setTimeout(()=>{
        b.textContent="Copy HTML";
        b.classList.remove("copied");
      },1500);
    });
}
</script>

</body>
</html>
